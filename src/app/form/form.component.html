<section class="form-section">
  <form class="example-form" [formGroup]="operationsForm">
    <div class="table-container">
      <ul class="list">
        <li class="element-row">
          <h3>Filter</h3>
          <h3>Value</h3>
          <div>
            <button
              (click)="addOperation()"
              mat-mini-fab
              color="primary"
              aria-label="Example icon button with a menu icon"
            >
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </li>
        <li
          class="element-row"
          formArrayName="operations"
          *ngFor="let operation of operations.controls; let i = index"
        >
          <ng-container [formGroupName]="i">
            <div>
              <mat-form-field 
                class="example-full-width field-element" 
                appearance="fill"
              >
                <input
                  type="text"
                  matInput
                  placeholder="Pick one"
                  aria-label="Name"
                  formControlName="operationName"
                  [matAutocomplete]="auto"
                />

                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option
                    *ngFor="let option of filteredOptions"
                    [value]="option"
                  >
                    {{ option }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field 
                class="example-full-width field-element" 
                appearance="fill">
                <input
                  type="text"
                  (change)="addFilterToImage(i)"
                  formControlName="operationValue"
                  matInput
                  placeholder="Value"
                  aria-label="Number"
                />
              </mat-form-field>
            </div>
            <div class="mat-cell">
              <button
                (click)="deleteOperation(i)"
                mat-icon-button
                type="button"
                color="primary"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </ng-container>
        </li>
      </ul>
    </div>
    <div class="col buttons-textarea">
      
      <div class="row buttons">
        <button
          class="btn btn-warning btn-sm"
          mat-mini-fab
          (click)="rollBack()"
        >
        <mat-icon>undo</mat-icon>
        </button>
        <button
          class="btn btn-warning btn-sm"
          mat-mini-fab
          (click)="reDo()"
        >
        <mat-icon>redo</mat-icon>
        </button>  
      </div>
      <div class="row">
        <mat-form-field class="example-full-width url-field" appearance="fill">
          <mat-label>url</mat-label>
          <textarea matInput disabled rows="4" [value]="url"></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>
</section>
